<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinalExam</title>
    <link rel="stylesheet" href="styles/style.css">
    <script rel="script" src="scripts/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="dollar-signs" src="images/—Pngtree—euro%20line%20black%20icon_3767570.png" alt="dollarsign">
        <nav id="nav-bar">
            <ul>
                <li class="nav-element"><a href="index.html">Home</a></li>
                <li class="nav-element"><a href="currencies.html">View Currencies</a></li>
                <li class="nav-element"><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <div class="wrapper">
        <section class="currency-converter-section">
            <h2>currency converter</h2>
            <p>with this tool you can convert</p>
            <p>euro to other currencies</p>
            <form id="conversion" method="post">
                <div class="conversion-element">
                    <label for="currency-select"></label>
                    <select name="currency" id="currency-select">
                        <option value="">--Please choose an option--</option>
                        <option value="USD">USD</option>
                        <option value="RUB">RUB</option>
                        <option value="CAD">CAD</option>
                        <option value="GBP">GBP</option>
                    </select>
                </div>
                <div class="conversion-element">
                    <label for="convert-amount"></label>
                    <input type="text" id="convert-amount" placeholder="Input amount you want to convert" required>
                </div>
                <div class="conversion-element">
                    <label for="converted-amount"></label>
                    <textarea id="converted-amount" rows="1" placeholder="Converted amount" readonly></textarea>
                </div>
                <div class="conversion-element">
                    <input type="button" id="conversion-button" onclick="convert()" value="Convert">
                </div>
            </form>
        </section>
    </div>
</body>
</html>
